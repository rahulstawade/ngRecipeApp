<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">

        <h2 style="color: royalblue;"><strong>Register :</strong></h2>
        <hr>
        <br><br>

        <form (ngSubmit)="onSignup()" #form="ngForm">
            <div class="form-group">
                <label for="email">Email-Id :</label> &nbsp;

                <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;"
                 *ngIf="email.invalid && email.touched && email.errors['required']">
                 Mandatory Field!
                </span>

                <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;" 
                *ngIf="email.invalid && email.touched && email.errors['email']">
                Invalid Email Format!
                </span>

                <input type="email" class="form-control" name="email" ngModel required email #email="ngModel">

            </div>

            <div class="form-group">
                <label for="password">Password :</label> &nbsp;

                 <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;" 
                 *ngIf="password.invalid && password.touched && password.errors['required']">
                 Mandatory Field!
                </span>

                <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;" 
                *ngIf="password.invalid && password.touched && password.errors['pattern']">
                Password Criteria : Atleast : 1 Uppercase, 1 lowercase Alphabets, 1 Special Symbol, 1 digit,
                 Min length : 8 and No White Space
                </span>

                <input type="password" class="form-control"
                 name="password"
                 ngModel 
                 required 
                 #password="ngModel"
                 pattern="{{passwordValidationPattern}}">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">SignUp</button> &nbsp;
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>


        </form>
    </div>
</div>
