<div class="row">
    <div class="col-xs-10 col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-2">

        <h2 style="color: royalblue;"><strong>SignIn :</strong></h2>
        <hr>
        <br><br>

        <form (ngSubmit)="onSignIn()" #form="ngForm">
            <div class="form-group">
                <label for="email">Email-Id :</label> &nbsp;

                <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;"
                 *ngIf="email.invalid && email.touched">
                 Mandatory Field!
                </span>

                <input type="email" class="form-control" name="email" ngModel required #email="ngModel">

            </div>

            <div class="form-group">
                <label for="password">Password :</label> &nbsp;

                 <span style="color: red; font-family: 'Bradley Hand ITC'; font-weight: bold; font-size:larger;" 
                 *ngIf="password.invalid && password.touched">
                 Mandatory Field!
                </span>
               
                <input type="password" class="form-control"
                 name="password"
                 ngModel 
                 required 
                 #password="ngModel">
            </div>
            <button class="btn btn-success" type="submit" [disabled]="form.invalid">Login</button> &nbsp;
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>


        </form>
    </div>
</div>
